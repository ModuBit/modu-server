model: gpt-4
name: gpt-4
description:
  default: gpt-4
  en_us: gpt-4
type: TEXT_GENERATION
features: []
properties:
  mode: chat
  context_size: 8192
parameters:
  - name: temperature
    value_type: digit
  - name: top_p
    value_type: digit
  - name: presence_penalty
    value_type: digit
  - name: frequency_penalty
    value_type: digit
  - name: max_tokens
    value_type: digit
  - name: response_format
    value_type: select