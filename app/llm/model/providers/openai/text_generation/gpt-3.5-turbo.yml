model: gpt-3.5-turbo
name: gpt-3.5-turbo
description:
  default: gpt-3.5-turbo
  en_us: gpt-3.5-turbo
type: TEXT_GENERATION
help:
  title:
    default: OpenAI API 参考文档
    en_us: OpenAI API Reference
  url: https://platform.openai.com/docs/api-reference/chat
features: []
properties:
  mode: chat
  context_size: 4096
parameters:
  - name: temperature
    template: temperature
  - name: top_p
    template: top_p
  - name: presence_penalty
    template: presence_penalty
  - name: max_tokens
    template: max_tokens
    field_props:
      min: 1
      max: 4096
      step: 10
      precision: 0
  - name: response_format
    template: response_format