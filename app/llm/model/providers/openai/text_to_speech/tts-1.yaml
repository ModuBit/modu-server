model: tts-1
name: tts-1
description:
  default: tts-1
  en_us: tts-1
type: TEXT_TO_SPEECH
properties:
  default_voice: 'alloy'
  voices:
    - mode: 'alloy'
      name: 'Alloy'
      language: ['zh-Hans', 'en-US', 'de-DE', 'fr-FR', 'es-ES', 'it-IT', 'th-TH', 'id-ID']
    - mode: 'echo'
      name: 'Echo'
      language: ['zh-Hans', 'en-US', 'de-DE', 'fr-FR', 'es-ES', 'it-IT', 'th-TH', 'id-ID']
    - mode: 'fable'
      name: 'Fable'
      language: ['zh-Hans', 'en-US', 'de-DE', 'fr-FR', 'es-ES', 'it-IT', 'th-TH', 'id-ID']
    - mode: 'onyx'
      name: 'Onyx'
      language: ['zh-Hans', 'en-US', 'de-DE', 'fr-FR', 'es-ES', 'it-IT', 'th-TH', 'id-ID']
    - mode: 'nova'
      name: 'Nova'
      language: ['zh-Hans', 'en-US', 'de-DE', 'fr-FR', 'es-ES', 'it-IT', 'th-TH', 'id-ID']
    - mode: 'shimmer'
      name: 'Shimmer'
      language: ['zh-Hans', 'en-US', 'de-DE', 'fr-FR', 'es-ES', 'it-IT', 'th-TH', 'id-ID']
  word_limit: 120
  audio_type: 'mp3'
  max_workers: 5
