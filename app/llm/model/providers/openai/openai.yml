provider: openai
name: OpenAI
description:
  default: OpenAI 提供的模型
  en_us: Models provided by OpenAI
help:
  title:
    default: 从 OpenAI 获取 API Key
    en_us: Get your API Key from OpenAI
  url: https://platform.openai.com/account/api-keys
credential_schemas:
  - name: openai_api_key
    value_type: password
    title:
      default: API Key
    tooltip:
      default: OpenAI API Key
    field_props:
      placeholder:
        default: 在此输入您的 API Key
        en_us: Enter your API Key
      maxLength: 128
    rules:
      required: True
      min: 32
      max: 128
  - name: openai_organization
    value_type: text
    title:
      default: 组织 ID
      en_us: Organization ID
    tooltip:
      default: 可选，默认为空
      en_us: Optional, leave blank by default
    field_props:
      placeholder:
        default: 输入你的组织 ID，可选
        en_us: Enter your organization ID, optional
      maxLength: 64
    rules:
      required: false
  - name: openai_api_base
    value_type: text
    title:
      default: API请求地址
      en_us: API request address
    tooltip:
      default: 可选，默认 https://api.openai.com/v1，通常URL中需要一个版本号
      en_us: Optional, default https://api.openai.com/v1, usually URL needs a version number
    field_props:
      placeholder:
        default: 输入你的API请求地址，默认 https://api.openai.com/v1，通常URL中需要一个版本号
        en_us: Enter your API request address, default https://api.openai.com/v1, usually URL needs a version number
      maxLength: 256
    rules:
      required: false