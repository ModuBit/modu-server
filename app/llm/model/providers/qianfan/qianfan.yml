provider: qianfan
name: 百度智能云千帆
description:
  default: 百度智能云文心大模型企业级服务
icon:
  icon: /providers/qianfan/icon.svg
  avatar: /providers/qianfan/avatar.svg
  combine: /providers/qianfan/combine.svg
  color: '#2464f5'
help:
  title:
    default: 从 百度智能云 获取 AK/SK
    en_us: Get your AK/SK from Baidu
  url: https://console.bce.baidu.com/qianfan/ais/console/applicationConsole/application
credential_schemas:
  - name: qianfan_ak
    value_type: password
    title:
      default: API Key
    tooltip:
      default: 百度智能云 API Key
    field_props:
      placeholder:
        default: 在此输入您的 API Key
        en_us: Enter your API Key
      maxLength: 36
    rules:
      required: True
      min: 24
      max: 36
      message:
        default: 请输入 百度智能云 API Key
        en_us: Please enter your QianFan API Key
  - name: qianfan_sk
    value_type: password
    title:
      default: Secret Key
    tooltip:
      default: 百度智能云 Secret Key
    field_props:
      placeholder:
        default: 在此输入您的 Secret Key
        en_us: Enter your Secret Key
      maxLength: 128
    rules:
      required: True
      min: 32
      max: 128
      message:
        default: 请输入 百度智能云 Secret Key
        en_us: Please enter your QianFan Secret Key