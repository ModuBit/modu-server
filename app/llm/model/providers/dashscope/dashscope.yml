key: dashscope
name: 阿里云灵积
description:
  default: 阿里云灵积模型服务
icon:
  icon: /providers/dashscope/icon.svg
  avatar: /providers/dashscope/avatar.svg
  combine: /providers/dashscope/combine.svg
  color: '#615ced'
help:
  title:
    default: 从 阿里云 获取 API Key
    en_us: Get your API key from AliCloud
  url: https://dashscope.console.aliyun.com/api-key_management
credential_schemas:
  - data_index: dashscope_api_key
    value_type: password
    title:
      default: API Key
    tooltip:
      default: 通义千问 API Key
    field_props:
      placeholder:
        default: 在此输入您的 API Key
        en_us: Enter your API Key
      maxLength: 128
    rules:
      required: True
      min: 32
      max: 128
      message:
        default: 请输入 通义千问 API Key
        en_us: Please enter your TONGYI API Key