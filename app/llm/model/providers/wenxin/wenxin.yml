provider: wenxin
name: 文心一言
description:
  default: 文心一言提供的模型
help:
  title:
    default: 从 文心一言 获取 AK/SK
    en_us: Get your AK/SK from WenXin
  url: https://cloud.baidu.com/wenxin.html
credential_schemas:
  - name: api_key
    value_type: password
    title:
      default: API Key
    tooltip:
      default: 文心 API Key
    field_props:
      placeholder:
        default: 在此输入您的 API Key
        en_us: Enter your API Key
      maxLength: 128
    rules:
      required: True
      min: 32
      max: 128
      message:
        default: 请输入 文心 API Key
        en_us: Please enter your WenXin API Key
  - name: secret_key
    value_type: password
    title:
      default: Secret Key
    tooltip:
      default: 文心 Secret Key
    field_props:
      placeholder:
        default: 在此输入您的 Secret Key
        en_us: Enter your Secret Key
      maxLength: 128
    rules:
      required: True
      min: 32
      max: 128
      message:
        default: 请输入 文心 Secret Key
        en_us: Please enter your WenXin Secret Key